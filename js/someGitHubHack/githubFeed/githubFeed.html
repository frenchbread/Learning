<head>
  <title>githubFeed</title>
</head>

<body>

  <div class="container-fluid">

    <div class="page-header">
      <h1>Feed</h1>
    </div>
    {{> hello}}
  </div>
</body>

<template name="hello">
  <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Type</th>
          <th>Action</th>
          <th>Comment</th>
          <th>Ref</th>
          <th>Issue</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {{# each item in feed }}
        <tr>
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.type }}</td>
          <td>{{ item.payload.action }}</td>
          <td>{{ item.payload.comment.body }} <a href="{{ item.payload.comment.html_url }}">{{ item.payload.comment.html_url }}</a></td>
          <td>{{ item.payload.ref }}</td>
          <td>{{ item.payload.issue.body}} <a href="{{ item.payload.issue.html_url }}">{{ item.payload.issue.html_url }}</a></td>
          <td>{{ prettyDate item.created_at }}</td>
        </tr>
        {{/ each }}
      </tbody>
    </table>
</template>
